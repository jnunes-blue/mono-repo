<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
<div class="container">

    <header class="row">
        <div class="col-sm-2 col-xs-12 header-logo"><span class="glyphicon glyphicon-headphones icon-logo"></span></div>

            <h1 class="text-super text-thin">Jefferson V Nunes</h1>

        </div>

    <hr class="header-separetor">

    <div class="row">
        <div class="col-sm-12 hidden-xs">
            <img class="img-responsive banner" src="images/banner-small.jpg"
                 srcset="images/banner-small.jpg 750w, images/banner-medium.jpg 940w, images/banner-large.jpg 1200w"
                 alt="function source code">
        </div>
    </div>

    <div class="row">

            <h2 class="text-gray text-light">Featured Work</h2>
        </div>
    </div>

    <div class="row text-center content">
        <div class="col-md-4 col-sm-6 col-xs-12">

            <p class="truncate"><a href="https://github.com/jeffersonvnunes/VerificaCodigo">https://github.com/jeffersonvnunes/VerificaCodigo</a></p>
        </div>

        <div class="col-md-4 col-sm-6 col-xs-12">
            <img class="img-responsive center-block" src="images/portifolio-micro.png" alt="portifolio print screen">
            <h3 class="text-uppercase">Portifolio</h3>
            <p class="truncate"><a href="https://github.com/jeffersonvnunes/portifolio-site">https://github.com/jeffersonvnunes/portifolio-site</a></p>
        </div>
    </div>

    <footer class="row">
        <div class="col-xs-12">
            <a href="https://www.linkedin.com/in/jeffersonvnunes/" class="fa fa-linkedin"></a>
            <a href="https://github.com/jeffersonvnunes" class="fa fa-github"></a>
            <a href="https://bitbucket.org/jefferson_nunes/" class="fa fa-bitbucket"></a>
        </div>
